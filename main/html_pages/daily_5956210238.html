<!DOCTYPE html>

    <style>
        body {

            padding: 0;
            background-color: #f4f4f9;
            color: #333;

        }
        header {

        }
        header h1 {
            margin: 0;
        }
        button {

            font-size: 16px;

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {

        }
        .chart-container {

</head>
<body>

    <button onclick="window.location.href='index.html';">Back to Home</button>

    <!-- New Charts -->
    <div id="playing-chart" class="chart-container"></div>
    <div id="visits-chart" class="chart-container"></div>
    <div id="visitschange-chart" class="chart-container"></div>
    <div id="favorites-chart" class="chart-container"></div>
    <div id="favoritedchange-chart" class="chart-container"></div>

    <script>
	function goToDaily() {
    		// Get the current file's name (excluding any path)
    		const currentFilename = window.location.pathname.split('/').pop();
    
    		// Prepend "daily_" to the filename
    		const dailyFilename = `daily_${currentFilename}`;
    
    		// Redirect to the new page
    		window.location.href = dailyFilename;
		}
        document.addEventListener("DOMContentLoaded", function() {
            // Playing chart
            Highcharts.chart('playing-chart', {
                chart: { type: 'line' },

    </script>
</body>
</html>
