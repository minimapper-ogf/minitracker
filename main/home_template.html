<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tracker Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0056b3;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            padding: 10px 15px;
            border: 2px solid #0056b3;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Tracker</h1>
    </header>
    <p>Select a game to view its stats:</p>
    <ul>
        {% for game in games %}
        <li><a href="{{ game.universe_id }}.html">{{ game.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
